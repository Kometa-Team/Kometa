site_name: Kometa Wiki
site_author: meisnate12
site_description: Kometa is an open-source python project allowing you to unlock the potential of your media server.
site_url: https://<slug>.kometa.wiki/en/latest/
repo_name: Kometa
repo_url: https://github.com/Kometa-Team/Kometa

theme:
  name: material
  logo: assets/icon.png
  favicon: assets/favicon.png
  custom_dir: docs/overrides
  font:
    text: Open Sans
    code: Fira Code
  features:
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
    - header.autohide
    - announce.dismiss
    - navigation.indexes
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  language: en
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  icon:
    alternate: material/file-document-multiple-outline
plugins:
  - glightbox
  - search:
      lang: en
  - open-in-new-tab
  - include-markdown
  - redirects:
      redirect_maps:
        'discord.md': 'https://kometa.wiki/en/nightly/link/'
        'redact.md': 'https://regex101.com/r/DMo1DQ/latest'
        'link.md': 'https://discord.com/invite/kometa-822460010649878528'
        'malauth.md': 'https://replit.com/@chazlarson/MALAuth'
        'traktauth.md': 'https://replit.com/@chazlarson/TraktAuth'
  - material-plausible
  - blog:
      enabled: true
      post_date_format: long
      post_dir: "{blog}/posts"
      blog_toc: true
      categories_allowed:
        - Announcements
        - Hotfix
        - Showcase
        - Overlays
        - Collections
        - Playlists
        - Builders
        - Defaults
extra:
  alternate:
    - name: Latest Docs
      link: /en/latest/
      lang: en
    - name: Develop Docs
      link: /en/develop/
      lang: en
    - name: Nightly Docs
      link: /en/nightly/
      lang: en
  social:
    - icon: fontawesome/solid/heart
      class: md-social__link heart
      link: 'https://github.com/sponsors/meisnate12'
      name: Donate
    - icon: fontawesome/brands/discord
      class: md-social__link
      link: 'https://kometa.wiki/en/latest/discord/'
      name: Discord
    - icon: fontawesome/brands/github
      class: md-social__link
      link: 'https://github.com/Kometa-Team/Kometa'
      name: GitHub
  analytics:
    provider: plausible
    domain: kometa.wiki/en/latest
    src: "https://analytics.kometa.wiki/js/script.js"
copyright: Copyright &copy; 2024 meisnate12
markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - neoteroi.cards
extra_css:
  - stylesheets/cards.css
  - stylesheets/extra.css
  - stylesheets/termynal.css
  - stylesheets/custom.css

extra_javascript:
  - stylesheets/termynal.js
  - stylesheets/custom.js
  - stylesheets/branch.js


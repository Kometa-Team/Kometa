    - default: streaming                                # Streaming on Disney+, Netflix, etc.
    - default: video_format                             # Remux, DVD, Blu-Ray, etc. in bottom left
    settings:
      asset_directory: config/assets

    operations:
      split_duplicates: false
      assets_for_all: false
      genre_mapper:
        Anime: Animation
        Children: Family
        Foo: 
      content_rating_mapper:
        PG: Y-10 

external_templates:
  default: templates
  template_variables:
    group: streaming
    default:
      horizontal_align: left
      vertical_align: bottom
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 390
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      default:
        conditions:
          - file.exists: false
            file_<<key>>.exists: false
            url.exists: false
            url_<<key>>.exists: false
            git.exists: false
            git_<<key>>.exists: false
            repo.exists: false
            repo_<<key>>.exists: false
            value: streaming/<<overlay_name>>
    back_color: "#00000099"
    back_width: 305
    back_height: 105

templates:
  mdb_streaming:
    default:
      region: "US"
      limit: "0"
      originals_only: false
    optional:
      - use_<<key>>
      - use_<<tmdb_key>>
      - allowed_libraries
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<tmdb_key>>>>
      - <<allowed_libraries>>
      - <<allowed_streaming>>
    ignore_blank_results: true
    conditionals:
      discover_sort:
        conditions:
          - library_type: movie
            value: primary_release_date.desc
          - library_type: show
            value: first_air_date.desc
      originals:
        conditions:
          - originals_only: true
            value: originals
      discover_limit:
        conditions:
          - originals_only: false
            value: <<limit>>
      discover_with:
        conditions:
          - originals_only: false
            value: <<final_tmdb_key>>
      discover_region:
        conditions:
          - originals_only: false
            value: <<region>>
      final_tmdb_key:
        default: <<tmdb_key>>
        conditions:
          - region: CA
            tmdb_key: [9]
            value: 119
      allowed_streaming:
        conditions:
          - originals_only: true
            tmdb_key: [103, 1759, 151, 230, 283, 510, 39, 37, 188]
            value: False
          - region.not: GB
            tmdb_key: [103, 151, 39]
            value: False
          - region.not: CA
            tmdb_key: [230]
            value: False
          - region: CA
            tmdb_key: [1899, 37]
            value: False
    mdblist_list: https://mdblist.com/lists/k0meta/<<key>>-<<originals>>
    tmdb_discover:
      limit: <<discover_limit>>
      with_watch_providers: <<discover_with>>
      vote_count.gte: 100
      watch_region: <<discover_region>>
      sort_by: <<discover_sort>>

overlays:

  Netflix:
    variables: {key: netflix, tmdb_key: 8, weight: 160}
    template: [name: standard, name: mdb_streaming]


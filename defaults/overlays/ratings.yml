#############################################################
#                      Ratings Overlay                      #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#            Credit to Magic815 for base images             #
#############################################################
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified nothing will show up at least    #
#  one rating# must be set                                  #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/ratings                          #
#        template_variables:                                #
#                                                           #
#          # Set rating type for rating1, rating2, and/or   #
#                rating3                                    #
#          # Rating Types: critic, audience, user           #
#                                                           #
#          rating1: critic                                  #
#          rating2: audience                                #
#          rating3: user                                    #
#                                                           #
#          # Set rating image for rating1, rating2, and/or  #
#                rating3                                    #
#          # Rating Images: anidb, imdb, letterboxd, tmdb,  #
#                metacritic, rt_popcorn, rt_tomato, trakt,  #
#                mal                                        #
#                                                           #
#          rating1_image: imdb                              #
#          rating2_image: rt_popcorn                        #
#          rating3_image: tmdb                              #
#                                                           #
#          # Sets the position to display the ratings       #
#          # horizontal_position: left, right, center       #
#          # vertical_position: top, bottom, center         #
#                                                           #
#          horizontal_position: left                        #
#          vertical_position: center                        #
#                                                           #
#          # Sets the alignment to display the ratings      #
#          # rating_alignment: horizontal, vertical         #
#                                                           #
#          rating_alignment: vertical                       #
#                                                           #
#          # Set as 'episode' to overlay episodes           #
#                                                           #
#          overlay_level:                                   #
#                                                           #
#  Movies:                                                  #
#    overlay_path:                                          #
#      - git: PMM/overlays/ratings                          #
#        template_variables:                                #
#          rating1: critic                                  #
#          rating2: audience                                #
#          rating3: user                                    #
#          rating1_image: imdb                              #
#          rating2_image: rt_popcorn                        #
#          rating3_image: tmdb                              #
#    operations:                                            #
#      mass_critic_rating_update: imdb                      #
#      mass_audience_rating_update: mdb_tomatoesaudience    #
#      mass_user_rating_update: tmdb                        #
#  TV Shows:                                                #
#    overlay_path:                                          #
#      - git: PMM/overlays/ratings                          #
#        template_variables:                                #
#          rating1: critic                                  #
#          rating2: audience                                #
#          rating3: user                                    #
#          rating1_image: imdb                              #
#          rating2_image: rt_popcorn                        #
#          rating3_image: tmdb                              #
#      - git: PMM/overlays/ratings                          #
#        template_variables:                                #
#          rating1: critic                                  #
#          rating2: audience                                #
#          rating1_image: imdb                              #
#          rating2_image: tmdb                              #
#    operations:                                            #
#      mass_critic_rating_update: imdb                      #
#      mass_audience_rating_update: mdb_tomatoesaudience    #
#      mass_user_rating_update: tmdb                        #
#      mass_episode_critic_rating_update: imdb              #
#      mass_episode_audience_rating_update: tmdb            #
#############################################################

templates:
  Rating:
    optional:
      - overlay_level
    default:
      font: fonts/Inter-Bold.ttf
      font_size: 63
      rating<<rating_num>>_font: <<font>>
      rating<<rating_num>>_font_size: <<font_size>>
      weight: 100
      side: left
      horizontal_position: left
      vertical_position: center
      rating_alignment: vertical
      rating1: none
      rating2: none
      rating3: none
      center_offset: 0
      standard_offset: 30
      v2_offset: 235
      v3_offset: 440
      cv2_offset: 105
      cv3_offset: 205
      h2_offset: 345
      h3_offset: 660
      ch2_offset: 160
      ch3_offset: 335
    conditionals:
      mdblist_top:
        conditions:
          - image_level: Top
            rating<<rating_num>>_image: rt_tomato
            value: https://mdblist.com/lists/plexmetamanager/certifiedfresh<<library_type>>s
          - image_level: Top
            rating<<rating_num>>_image: metacritic
            value: https://mdblist.com/lists/plexmetamanager/metacriticmustsee<<library_type>>s
      imdb_top:
        conditions:
          - image_level: Top
            rating<<rating_num>>_image: imdb
            value: top_<<library_type>>s
      run_this:
        default: true
        conditions:
          - image_level: Top
            rating<<rating_num>>_image: [anidb, letterboxd, rt_popcorn, mdblist, tmdb, trakt, mal]
            value: false
          - image_level: Top
            overlay_level: episode
            value: false
          - rating<<rating_num>>: none
            value: false
      rating<<rating_num>>_style:
        default: ""
        conditions:
          - rating<<rating_num>>_image: [rt_popcorn, rt_tomato, tmdb]
            value: "%"
          - rating<<rating_num>>_image: metacritic
            value: "0"
      image_extra:
        default: ""
        conditions:
          - rating<<rating_num>>_image: [imdb, rt_tomato, metacritic]
            image_level: Top
            value: Top
          - rating<<rating_num>>_image: [rt_popcorn, rt_tomato]
            value: <<image_level>>
      rating<<rating_num>>_image_url:
        conditions:
          - rating<<rating_num>>_image: anidb
            value: Anidb
          - rating<<rating_num>>_image: imdb
            value: IMDb
          - rating<<rating_num>>_image: letterboxd
            value: Letterboxd
          - rating<<rating_num>>_image: mdblist
            value: MDBList
          - rating<<rating_num>>_image: metacritic
            value: Metacritic
          - rating<<rating_num>>_image: rt_popcorn
            value: RT-Aud-
          - rating<<rating_num>>_image: rt_tomato
            value: RT-Crit-
          - rating<<rating_num>>_image: tmdb
            value: TMDb
          - rating<<rating_num>>_image: trakt
            value: Trakt
          - rating<<rating_num>>_image: mal
            value: MAL
      rating<<rating_num>>_horizontal_align:
        default: left
        conditions:
          - horizontal_position: right
            value: right
          - horizontal_position: center
            value: center
      rating<<rating_num>>_vertical_align:
        default: center
        conditions:
          - vertical_position: top
            value: top
          - vertical_position: bottom
            value: bottom
      rating1_horizontal_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: vertical
            horizontal_position: center
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating2: none
            rating3: none
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating2: none
            value: -<<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating3: none
            value: -<<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            value: -<<ch3_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating2: none
            rating3: none
            value: <<standard_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating2: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating3: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            value: <<h3_offset>>
      rating1_vertical_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: horizontal
            vertical_position: center
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating2: none
            rating3: none
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating2: none
            value: -<<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating3: none
            value: -<<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            value: -<<cv3_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating2: none
            rating3: none
            value: <<standard_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating2: none
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating3: none
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            value: <<v3_offset>>
      rating2_horizontal_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: vertical
            horizontal_position: center
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating1: none
            rating3: none
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating1: none
            value: -<<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating3: none
            value: -<<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            value: -<<ch3_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating1: none
            rating3: none
            value: <<standard_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating1: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            rating3: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: right
            value: <<h3_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            rating1: none
            value: <<standard_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            value: <<h2_offset>>
      rating2_vertical_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: horizontal
            vertical_position: center
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating1: none
            rating3: none
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating1: none
            value: -<<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating3: none
            value: <<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating1: none
            rating3: none
            value: <<standard_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating1: none
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            rating3: none
            value: <<standard_offset>>
          - rating_alignment: vertical
            vertical_position: bottom
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: top
            rating1: none
            value: <<standard_offset>>
          - rating_alignment: vertical
            vertical_position: top
            value: <<v2_offset>>
      rating3_horizontal_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: vertical
            horizontal_position: center
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating1: none
            rating2: none
            value: <<center_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating1: none
            value: <<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            rating2: none
            value: <<ch2_offset>>
          - rating_alignment: horizontal
            horizontal_position: center
            value: <<ch3_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            rating1: none
            rating2: none
            value: <<standard_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            rating1: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            rating2: none
            value: <<h2_offset>>
          - rating_alignment: horizontal
            horizontal_position: left
            value: <<h3_offset>>
      rating3_vertical_offset:
        default: <<standard_offset>>
        conditions:
          - rating_alignment: horizontal
            vertical_position: center
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating1: none
            rating2: none
            value: <<center_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating1: none
            value: <<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            rating2: none
            value: <<cv2_offset>>
          - rating_alignment: vertical
            vertical_position: center
            value: <<cv3_offset>>
          - rating_alignment: vertical
            vertical_position: top
            rating1: none
            rating2: none
            value: <<standard_offset>>
          - rating_alignment: vertical
            vertical_position: top
            rating1: none
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: top
            rating2: none
            value: <<v2_offset>>
          - rating_alignment: vertical
            vertical_position: top
            value: <<v3_offset>>
      back_width:
        default: 160
        conditions:
          - rating_alignment: horizontal
            value: 270
      back_height:
        default: 160
        conditions:
          - rating_alignment: horizontal
            value: 80
      addon_position:
        default: top
        conditions:
          - rating_alignment: horizontal
            value: left
      gte:
        default: 0.0
        conditions:
          - image_level: Fresh
            value: 6.0
      lte:
        default: 6.0
        conditions:
          - image_level: Fresh
            value: 10.0
      gsuffix:
        conditions:
          - rating<<rating_num>>: [critic, audience, user]
            image_level: [Fresh, Rotten]
            value: gte
      lsuffix:
        conditions:
          - rating<<rating_num>>: [critic, audience, user]
            image_level: Fresh
            value: lte
          - rating<<rating_num>>: [critic, audience, user]
            image_level: Rotten
            value: lt
    plex_search:
      all:
        <<rating<<rating_num>>>>_rating.<<gsuffix>>: <<gte>>
        <<rating<<rating_num>>>>_rating.<<lsuffix>>: <<lte>>
    mdblist_list: <<mdblist_top>>
    imdb_chart: <<imdb_top>>
    collection_level: <<overlay_level>>
    allowed_library_types: <<run_this>>
    ignore_blank_results: true
    overlay:
      name: text(<<rating<<rating_num>>>>_rating<<rating<<rating_num>>_style>>)
      horizontal_offset: <<rating<<rating_num>>_horizontal_offset>>
      horizontal_align: <<rating<<rating_num>>_horizontal_align>>
      vertical_offset: <<rating<<rating_num>>_vertical_offset>>
      vertical_align: <<rating<<rating_num>>_vertical_align>>
      group: rating<<rating_num>>_group
      weight: <<weight>>
      font: <<rating<<rating_num>>_font>>
      font_size: <<rating<<rating_num>>_font_size>>
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: <<back_width>>
      back_height: <<back_height>>
      back_align: center
      back_padding: 15
      pmm: rating/<<rating<<rating_num>>_image_url>><<image_extra>>
      addon_position: <<addon_position>>
      addon_offset: 15

overlays:

  Rating1Rotten:
    template: {name: Rating, rating_num: "1", image_level: Rotten}
  Rating1Fresh:
    template: {name: Rating, rating_num: "1", image_level: Fresh}
  Rating1Top:
    template: {name: Rating, weight: 110, rating_num: "1", image_level: Top}

  Rating2Rotten:
    template: {name: Rating, rating_num: "2", image_level: Rotten}
  Rating2Fresh:
    template: {name: Rating, rating_num: "2", image_level: Fresh}
  Rating2Top:
    template: {name: Rating, weight: 110, rating_num: "2", image_level: Top}

  Rating3Rotten:
    template: {name: Rating, rating_num: "3", image_level: Rotten}
  Rating3Fresh:
    template: {name: Rating, rating_num: "3", image_level: Fresh}
  Rating3Top:
    template: {name: Rating, weight: 110, rating_num: "3", image_level: Top}
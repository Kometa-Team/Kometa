##############################################################################

external_templates:
  default: templates
  template_variables:
    default:
      width_value: 470
      height_value: 120
      key: <<overlay_name>>
      horizontal_align: left
      vertical_align: bottom
      style: standard
    conditionals:
      back_height:
        default: 105
        conditions:
          - style: bigger
            value: <<height_value>>
      back_width:
        default: 305
        conditions:
          - style: bigger
            value: <<width_value>>
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 150
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      default:
        conditions:
          - file.exists: false
            file_<<key>>.exists: false
            url.exists: false
            url_<<key>>.exists: false
            git.exists: false
            git_<<key>>.exists: false
            repo.exists: false
            repo_<<key>>.exists: false
            value: studio/<<style>>/<<key>>
    back_color: "#00000099"
    back_radius: 30

templates:
  studios:
    default:
      key: <<overlay_name>>
      search: <<key>>
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        studio.is: <<search>>


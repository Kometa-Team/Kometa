##############################################################################

external_templates:
  pmm: templates
  template_variables:
    default:
      key: <<overlay_name>>
      horizontal_align: left
      vertical_align: bottom
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 370
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      pmm:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: studio/<<key>>
    back_color: "#00000099"
    back_radius: 30
    back_width: 305
    back_height: 105

templates:
  studios:
    default:
      key: <<overlay_name>>
      search: <<key>>
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        studio.is: <<search>>


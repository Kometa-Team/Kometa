external_templates:
  pmm: templates
  template_variables:
    conditionals:
      pre:
        default: <<pre_text>>
        conditions:
          - overlay_name: NR
            value: <<pre_nr_text>>
      post:
        default: <<post_text>>
        conditions:
          - overlay_name: NR
            value: <<post_nr_text>>
    key: <<overlay_name>>
    pre_text: ""
    post_text: "+"
    pre_nr_text: ""
    post_nr_text: ""
    horizontal_offset: 15
    horizontal_align: left
    vertical_offset: 270
    vertical_align: bottom
    back_width: 305
    back_height: 105
    pmm: Commonsense
    addon_position: left
    addon_offset: 15
    final_name: text(<<pre>><<overlay_name>><<post>>)

templates:
  commonsense:
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        content_rating: <<rating>>


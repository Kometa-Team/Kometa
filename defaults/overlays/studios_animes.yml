external_templates:
  pmm: templates
  template_variables:
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
      - <<allowed_libraries>>

templates:
  animes_studios:
    ignore_blank_results: true
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_align: left
      vertical_align: bottom
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 370
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
    builder_level: <<overlay_level>>
    plex_search:
      validate: false
      all:
        studio: <<overlay>>
    overlay:
      name: <<overlay_name>>
      pmm: studio/<<key>>
      group: animes_studios
      weight: <<weight>>
      back_color: "#00000099"
      back_radius: 30
      back_width: 305
      back_height: 105
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      

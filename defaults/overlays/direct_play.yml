external_templates:
  pmm: templates
  template_variables:
    horizontal_offset: 0
    horizontal_align: center
    vertical_offset: 150
    vertical_align: bottom
    back_width: 305
    back_height: 170
    pmm: <<overlay_name>>

overlays:
  Direct-Play:
    template:
      name: standard
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

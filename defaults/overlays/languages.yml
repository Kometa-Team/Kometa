external_templates:
  default: templates
  template_variables:
    conditionals:
      default_align:
        default: left
        conditions:
          - use_subtitles: true
            value: right
      final_align:
        default: <<default_align>>
        conditions:
          - flag_alignment: left
            value: left
      case_text:
        default: <<text>>
        conditions:
          - use_lowercase: true
            value: <<key>>
      final_font_size:
        default: 50
        conditions:
          - text_size: small
            value: 50
          - text_size: big
            value: 100
      final_text:
         default: <<case_text>>
         conditions:
          - hide_text: true
            value: " "
      final_width:
        default: 190
        conditions:
          - hide_text: true
            value: 100
          - text_size: small
            value: 190
          - text_size: big
            value: 250
      long_width:
        default: 230
        conditions:
          - hide_text: true
            value: 100
          - text_size: small
            value: 230
          - text_size: big
            value: 290
      final_style:
        default: round
        conditions:
          - style: [square, half]
            value: square
      back_radius:
        conditions:
          - style: [round, half]
            value: 26
          - style: square
            value:
      default_<<key>>:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: flag/<<final_style>>/<<country_<<key>>>>
    default:
      style: round
      country: <<key>>
      country_<<key>>: <<country>>
      offset: 10
      width: <<final_width>>

    queue: flags
    addon_position: <<final_align>>
    addon_offset: <<offset>>
    back_color: "#00000099"
    back_width: <<width>>
    back_align: <<final_align>>
    font: fonts/Inter-Bold.ttf
    font_size: <<final_font_size>>
    final_name: text(<<final_text>>)





external_templates:
  default: templates
  template_variables:
    conditionals:
      final_align:
        default: left
        conditions:
          - flag_alignment: [left, right]
            value: <<flag_alignment>>
          - use_subtitles: true
            value: right
      final_text:
        default: <<text>>
        conditions:
          - hide_text: true
            value: " "
          - use_lowercase: true
            value: <<key>>
      final_style:
        default: round
        conditions:
          - style: [square, half]
            value: square
      back_radius:
        conditions:
          - style: [round, half]
            value: 26
          - style: square
            value:
      default_<<key>>:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: flag/<<final_style>>/<<country_<<key>>>>
      width:
        default: 190
        conditions:
          - hide_text: true
            value: 100
          - three_characters: true
            size: big
            value: 290
          - size: big
            value: 250
          - three_characters: true
            value: 230
      height:
        conditions:
          - size: big
            value: 100
      final_font_size:
        default: 50
        conditions:
          - size: big
            value: 100
    default:
      style: round
      country: <<key>>
      country_<<key>>: <<country>>
      offset: 10
    queue: flags
    addon_position: <<final_align>>
    addon_offset: <<offset>>
    back_color: "#00000099"
    back_height: <<height>>
    back_width: <<width>>
    back_align: <<final_align>>
    font: fonts/Inter-Bold.ttf
    font_size: <<final_font_size>>
    final_name: text(<<final_text>>)

queues:
  flags:
    settings:
      default:
        group_alignment: vertical
      conditionals:
        initial_vertical_align:
          default: top
          conditions:
            - vertical_position: [center, center_top, center_bottom]
              value: center
            - vertical_position: [bottom, bottom2, bottom3]
              value: bottom
            - vertical_position: [top, top2, top3]
              value: top
            - builder_level: episode
              value: top
            - overlay_level: episode
              value: top
        initial_horizontal_align:
          default: left
          conditions:
            - horizontal_position: [center, center_left, center_right]
              value: center
            - horizontal_position: [left, left2]
              value: left
            - horizontal_position: [right, right2]
              value: right
            - use_subtitles: true
              value: right
        vertical_spacing:
          default: 0
          conditions:
            - group_alignment: vertical
              size: big
              value: 101
            - group_alignment: vertical
              value: 61
        horizontal_spacing:
          default: 0
          conditions:
            - group_alignment: horizontal
              size: big
              value: 251
            - group_alignment: horizontal
              value: 191
        surround:
          default: false
          conditions:
            - group_alignment: horizontal
              horizontal_position: [center, center_left, center_right]
              value: true
        initial_vertical_offset:
          default: 223
          conditions:
            - vertical_position: [top, bottom]
              value: 15
            - vertical_position: [top2, bottom2]
              value: 150
            - vertical_position: [top3, bottom3]
              value: 223
            - group_alignment: horizontal
              vertical_position: center_top
              value: -30
            - vertical_position: center_top
              value: -244
            - vertical_position: center
              value: -122
            - group_alignment: horizontal
              vertical_position: center_bottom
              value: 30
            - vertical_position: center_bottom
              value: 0
        initial_horizontal_offset:
          default: 15
          conditions:
            - horizontal_position: [left, right]
              value: 15
            - horizontal_position: [left2, right2]
              value: 206
            - horizontal_position: center_left
              value: -95
            - horizontal_position: center_right
              value: 95
            - horizontal_position: center
              value: 0
      dynamic_position:
        initial_vertical_align: <<initial_vertical_align>>
        initial_horizontal_align: <<initial_horizontal_align>>
        initial_vertical_offset: <<initial_vertical_offset>>
        initial_horizontal_offset: <<initial_horizontal_offset>>
        vertical_spacing: <<vertical_spacing>>
        horizontal_spacing: <<horizontal_spacing>>
        surround: <<surround>>
      overlay_limit: 3

templates:
  flags:
    default:
      use_<<key>>: <<use>>
      languages: ["en", "de", "fr", "es", "pt", "ja"]
    conditionals:
      use:
        default: false
        conditions:
          - key: <<languages>>
            value: true
      search_attribute:
        default: audio_language
        conditions:
          - use_subtitles: true
            value: subtitle_language
    ignore_blank_results: true
    run_definition:
      - <<use_<<key>>>>
    plex_search:
      all:
        <<search_attribute>>: <<key>>


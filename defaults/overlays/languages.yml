external_templates:
  pmm: templates
  template_variables:
    conditionals:
      final_align:
        default: left
        conditions:
          - flag_alignment: right
            value: right
      final_text:
        default: <<text>>
        conditions:
          - use_lowercase: true
            value: <<key>>
      final_style:
        default: round
        conditions:
          - style: [square, half]
            value: square
      back_radius:
        conditions:
          - style: [round, half]
            value: 26
          - style: square
            value:
    default:
      style: round
      country: <<key>>
      country_<<key>>: <<country>>
      offset: 10
    queue: flags
    pmm: flag/<<final_style>>/<<country_<<key>>>>
    addon_position: <<final_align>>
    addon_offset: <<offset>>
    back_color: "#00000099"
    back_width: 190
    back_align: <<final_align>>
    font: fonts/Inter-Bold.ttf
    font_size: 50
    final_name: text(<<final_text>>)
    

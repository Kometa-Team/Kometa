external_templates:
  pmm: templates
  template_variables:
    default:
      style: yellow
    conditionals:
      final_style:
        default: yellow
        conditions:
          - style: gray
            value: gray
          - style: black
            value: black
          - style: red
            value: red
      pmm:
        conditions:
          - file.exists: false
            file_<<key>>.exists: false
            url.exists: false
            url_<<key>>.exists: false
            git.exists: false
            git_<<key>>.exists: false
            repo.exists: false
            repo_<<key>>.exists: false
            value: ribbon/<<final_style>>/<<key>>
    group: ribbon
    horizontal_offset: 0
    horizontal_align: right
    vertical_offset: 0
    vertical_align: bottom

templates:
  ribbon:
    optional:
      - mdb_key
      - imdb_key
    mdblist_list: https://mdblist.com/lists/plexmetamanager/<<mdb_key>><<library_type>>s
    imdb_chart: <<imdb_key>>_<<library_type>>s

overlays:

  Oscars Best Picture:
    variables: {key: oscars, weight: 180}
    template: {name: standard, allowed_libraries: movie}
    imdb_search:
      event.winning: oscar_picture


external_templates:
  default: templates
  template_variables:
    default:
      vertical_align: top
    conditionals:
      horizontal_align:
        default: right
        conditions:
          - builder_level: episode
            value: center
          - builder_level: episode
            value: center
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            builder_level.not: episode
            value: 1060
          - vertical_align.exists: false
            builder_level.not: episode
            value: 1060
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align.exists: false
            builder_level: episode
            value: 235
          - horizontal_align.exists: false
            builder_level: episode
            value: 235
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      default:
        conditions:
          - file.exists: false
            file_<<key>>.exists: false
            url.exists: false
            url_<<key>>.exists: false
            git.exists: false
            git_<<key>>.exists: false
            repo.exists: false
            repo_<<key>>.exists: false
            value: <<overlay_name>>
    back_color: "#00000099"
    back_width: 105
    back_height: 105

templates:
  versions:
    conditionals:
      version_style:
        default: "duplicate"
        conditions:
         - library_type: "show"
           value: "episode_duplicate"
    plex_search:
      all:
        <<version_style>>: true
    ignore_blank_results: true
      
overlays:
  versions:
    template: [name: standard, name: versions]
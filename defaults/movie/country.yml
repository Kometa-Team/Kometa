#  Call this from your config.yml (Movie only)              #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/movie/country                             #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets the style of posters: color or white      #
#          style: white                                     #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "09"                         #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "09"

templates:
  country_dynamic:
    default:
      sort_by: release.desc
      style: white
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/<<style>>/<<key_name_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        country: <<value>>

collections:
  Country Collections:
    template:
      - name: separator
        separator: country

dynamic_collections:
  Country Color:
    type: country
    title_format: <<key_name>>
    other_name: Other Countries
    template:
      - country_dynamic
      - shared
    other_template:
      - other_collection
      - country_dynamic
      - shared

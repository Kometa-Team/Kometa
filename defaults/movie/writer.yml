external_templates:
  pmm: templates
  template_variables:
    collection_section: 20

translations:
  pmm: translations

collections:
  Writers Collections:
    template:
      - name: separator
        separator: writer

dynamic_collections:
  Top Writers:
    type: writer
    data:
      depth: 5
      limit: 25
    title_format: <<key_name>> (Writer)
    template:
      - smart_filter
      - translation
      - shared
    template_variables:
      tmdb_person:
        default: <<value>>
      search_term:
        default: writer
      search_value:
        default: tmdb
      translation_key:
        default: writer
      image:
        default: people/<<style>>/<<key_encoded>>
      style:
        default: bw
      
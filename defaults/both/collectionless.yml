templates:
  collectionless:
    default:
      # check1
      exclude_prefix:
        - "!"
        - "~"
        # check2
      sort_title: ~_Collectionless
      collection_order: alpha
      url_poster: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/collectionless.jpg
    optional:
      - collection_mode
      - exclude
      - summary_collectionless
      - name_collectionless
      - tmdb_movie
      - tmdb_show
      - tmdb_list
      - tvdb_movie
      - tvdb_show
      - tvdb_list
      - imdb_id
      - imdb_list
      - plex_search
      - mdblist_list
      - trakt_list
    tmdb_movie: <<tmdb_movie>>
    tmdb_show: <<tmdb_show>>
    tmdb_list: <<tmdb_list>>
    tvdb_movie: <<tvdb_movie>>
    tvdb_show: <<tvdb_show>>
    tvdb_list: <<tvdb_list>>
    imdb_id: <<imdb_id>>
    imdb_list: <<imdb_list>>
    plex_search: <<plex_search>>
    mdblist_list: <<mdblist_list>>
    trakt_list: <<trakt_list>>
    translation_key: collectionless
    url_poster: <<url_poster>>
    collection_order: <<collection_order>>
    sort_title: <<sort_title>>
    summary: <<summary_collectionless>>
    name: <<name_collectionless>>
    plex_collectionless:
      exclude_prefix: <<exclude_prefix>>
      exclude: <<exclude>>

collections:
  Collectionless:
    template:
      - name: collectionless

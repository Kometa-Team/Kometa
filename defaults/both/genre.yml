external_templates:
  pmm: templates
  template_variables:
    collection_section: "06"

translations:
  pmm: translations

collections:
  Genre Collections:
    template:
      - name: separator
        separator: genre

dynamic_collections:
  Genre:
    type: genre
    template:
      - genre_dynamic
      - translation
      - shared
    template_variables:
      search_term:
        default: genre
      image:
        default: genre/<<key_name_encoded>>
      translation_key:
        default: genre
    title_override:
      Biography: Biopic
    addons:
      Action:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
      Adventure:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
      Biography:
        - Biopic
      Family:
        - Kids & Family
      Fantasy:
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Film Noir:
        Film-Noir
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics
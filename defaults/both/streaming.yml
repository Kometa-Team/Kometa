external_templates:
  default: templates
  template_variables:
    collection_section: "030"

templates:
  streaming:
    optional:
      - use_<<key>>
      - use_<<originals_key>>
      - allowed_libraries
      - originals_only
    conditionals:
      originals:
        conditions:
          - originals_only: true
            value: originals
      discover_limit:
        conditions:
          - originals_only: false
            value: <<limit>>
      discover_with:
        conditions:
          - originals_only: false
            value: <<key>>
      discover_region:
        conditions:
          - originals_only: false
            value: <<region>>
      allowed_streaming:
        conditions:
          - originals_only: true
            key: ["103", "1759", "151", "230", "283", "510", "39", "37", "188"]
            value: False
          - region.not: GB
            key: ["103", "151", "39"]
            value: False
          - region.not: CA
            key: ["230"]
            value: False
          - region: CA
            key: ["1899", "37"]
            value: False

    default:
      region: "US"
      limit: "500"
      sync_mode: sync
      sync_mode_<<key>>: <<sync_mode>>
      sort_by: release.desc
      sort_by_<<key>>: <<sort_by>>
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<originals_key>>>>
      - <<allowed_libraries>>
      - <<allowed_streaming>>
    cache_builders: 1
    smart_label: <<sort_by_<<key>>>>
    sync_mode: <<sync_mode_<<key>>>>
    mdblist_list: https://mdblist.com/lists/k0meta/<<originals_key>>-<<originals>>
    tmdb_discover:
      limit: <<discover_limit>>
      with_watch_providers: <<discover_with>>
      watch_region: <<discover_region>>

collections:
  Streaming Collections:
    template:
      - name: separator
        separator: streaming
        key_name: Streaming
        translation_key: separator


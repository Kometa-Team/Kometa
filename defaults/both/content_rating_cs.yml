#############################################################
#          CommonSense Content Rating Collections           #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/content_rating_cs                         #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 14                           #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#          # Sonarr Tag for existing items                  #
#          item_sonarr_tag:                                 #
#############################################################

external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating

dynamic_collections:
  CommonSense Content Rating:
    type: content_rating
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Other Ratings
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/cs/<<key_name>>
        other: content_rating/other
      translation_key:
        default: content_rating
        other: content_rating_other

        - G
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - "0"
        - "01"
        - "02"
        - "03"
        - "04"
        - "05"
        - "06"
        - G - All Ages
        - TV-G
        - A
        - no/A
      PG:
        - TV-Y7
        - TV-Y7-FV
        - 7
        - 8
        - 9
        - "07"

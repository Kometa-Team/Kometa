external_templates:
  pmm: templates
  template_variables:
    collection_section: "110"

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating
        key_name: Ratings
        translation_key: separator

dynamic_collections:
  MAL Content Ratings:
    type: content_rating
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Not Rated <<library_typeU>>s
    template:
      - smart_filter
      - shared
    other_template:
      - other_collection
      - smart_filter
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/mal/<<key_name_encoded>>
        other: content_rating/mal/NR
      translation_key:
        default: content_rating
        other: content_rating_other
      dynamic:
        default: true
    include:
      - "G"
      - "PG"
      - "PG-13"
      - "R"
      - "R+"
      - "Rx"
    addons:
      G:
        - gb/U
        - gb/0+

external_templates:
  default: templates
  template_variables:
    collection_section: "085"

collections:
  Based on... Collections:
    template:
      - name: separator
        separator: based
        key_name: Based on...
        translation_key: separator

dynamic_collections:
  Based:
    type: custom
    data:
      books: Book
      comics: Comic
      true_story: True Story
      video_games: Video Game
    title_format: Based on a <<key_name>>
    template:
      - based
      - shared
      - arr
    template_variables:
      keywords:
        books: based on book, based on novel
        comics: based on comic, based on comic book
        true_story: based on true story
        video_games: based on video game
      image:
        default: based/<<key_name_encoded>>
      translation_key:
        default: based
      dynamic:
        default: true
external_templates:
  pmm: templates
  template_variables:
    collection_section: "14"

translations:
  pmm: translations

collections:
  Based On... Collections:
    template:
      - name: separator
        separator: based
      - name: translation
        key_name: Based On...
        translation_key: separator

dynamic_collections:
  Based:
    type: custom
    data:
      books: Book
      comics: Comic
      true_story: True Story
      video_games: Video Game
    title_format: Based on a <<key_name>>
    template:
      - mdb_smart
      - translation
      - shared
      - arr
    template_variables:
      mdblist_list:
        default: https://mdblist.com/lists/plexmetamanager/based_on_<<key>>_<<library_type>>s
      image:
        default: based/<<key_name_encoded>>
      translation_key:
        default: based
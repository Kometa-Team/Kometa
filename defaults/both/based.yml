external_templates:
  default: templates
  template_variables:
    collection_section: "085"

collections:
  Based on... Collections:
    template:
      - name: separator
        separator: based
        key_name: Based on...
        translation_key: separator

dynamic_collections:
  Based:
    type: custom
    data:
      Book: based on book, based on novel
      Comic: based on comic, based on comic book
      True Story: based on true story
      Video Game: based on video game
    title_format: Based on a <<key_name>>
    template:
      - based
      - shared
      - arr
    template_variables:
      image:
        default: based/<<key_name_encoded>>
      translation_key:
        default: based
      dynamic:
        default: true
external_templates:
  default: templates
  template_variables:
    collection_section: "020"
    image: chart/<<style>>/<<mapping_name_encoded>>

templates:
  anidb:
    default:
      limit_anidb: 30
    anidb_popular: <<limit_anidb>>

  commonsense:
    mdblist_list: https://mdblist.com/lists/k0meta/cssfamilies<<library_type>>s

collections:
  AniDB Popular:
    variables:
      style: color
      key: anidb
    template:
      - name: anidb
      - name: shared
        translation_key: anidb_popular
      - name: arr
      - name: custom

  Common Sense Selection:
    variables:
      style: color
      key: commonsense
    template:
      - name: commonsense
      - name: shared
        translation_key: commonsense_selection
      - name: arr
      - name: custom

  StevenLu's Popular Movies:
    variables:
      style: color
      key: stevenlu
    stevenlu_popular: true
    template:
      - name: shared
        allowed_libraries: movie
        translation_key:  stevenlu_popular
      - name: arr
      - name: custom

  Top 10 Pirated Movies of the Week:
    variables:
      style: color
      key: pirated
    mdblist_list: https://mdblist.com/lists/hdlists/top-ten-pirated-movies-of-the-week-torrent-freak-com/
    template:
      - name: shared
        allowed_libraries: movie
        translation_key: pirated_popular
      - name: arr
      - name: custom

  Metacritic Must See:
    variables:
      style: color
      key: metacritic
    mdblist_list: https://mdblist.com/lists/k0meta/metacriticmustseemovies
    template:
      - name: shared
        allowed_libraries: movie
        translation_key: metacritic_must_see
      - name: arr
      - name: custom
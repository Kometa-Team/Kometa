external_templates:
  default: templates
  template_variables:
    collection_section: "020"
    image: chart/<<mapping_name_encoded>>

templates:
  trakt:
    default:
      limit: 100
      limit_<<key>>: <<limit>>
    trakt_chart:
      chart: <<key>>
      limit: <<limit_<<key>>>>

collections:
  Trakt Anticipated:
    variables:
      key: collected
    template:
      - name: trakt
      - name: shared
        translation_key: trakt_anticipated

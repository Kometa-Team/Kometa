external_templates:
  default: templates
  template_variables:
    collection_section: 130

collections:
  Independent Spirit Best Feature Winners:
    variables:
      key: best
    template:
      - name: shared
        sort: Independent Spirit Awards !1
        allowed_libraries: movie
        image: award/spirit/winner
        translation_key: spirit_best
      - name: arr
      - name: custom
    imdb_award:
      event_id: ev0000349
      event_year: all
      category_filter: best feature
      winning: true

dynamic_collections:
  Independent Spirit Award Awards:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000349
      starting: latest-4
      ending: latest
    title_format: Independent Spirit Awards <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/spirit/<<key>>
      translation_key:
        default: spirit_year
      dynamic:
        default: true

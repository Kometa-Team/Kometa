external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  Sundance Grand Jury Winners:
    variables:
      key: grand
    template:
      - name: shared
        sort: Sundance !1
        allowed_libraries: movie
        image: award/sundance/grand_jury_winner
        translation_key: sundance_best
      - name: arr
      - name: custom
    imdb_award:
      event_id: ev0000631
      event_year: all
      award_filter: grand jury prize
      winning: true

dynamic_collections:
  Sundance Film Festival:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000631
      starting: latest-4
      ending: latest
    title_format: Sundance Film Festival <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/sundance/<<key>>
      translation_key:
        default: sundance_year
      dynamic:
        default: true

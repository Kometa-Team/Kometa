external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  Cannes Golden Palm Winners:
    variables:
      key: palm
    template:
      - name: shared
        sort: Cannes !
        allowed_libraries: movie
        image: award/cannes/winner
        translation_key: cannes_best
      - name: arr
      - name: custom
    trakt_list: https://trakt.tv/users/maxwelldeux/lists/cannes-film-festival-palme-d-or

dynamic_collections:
  Cannes Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Cannes <<key_name>>
    template:
      - use_year_collections
      - trakt
      - shared
      - arr
      - custom
    template_variables:
      trakt_list:
        default: https://trakt.tv/users/pjcob/lists/<<key>>-cannes
      allowed_libraries:
        default: movie
      image:
        default: award/cannes/<<key>>
      translation_key:
        default: cannes_year
      dynamic:
        default: true

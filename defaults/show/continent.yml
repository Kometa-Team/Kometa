external_templates:
  pmm: templates
  template_variables:
    collection_section: "082"

collections:
  Continent Collections:
    template:
      - name: separator
        separator: continent
        key_name: Continent
        translation_key: separator

dynamic_collections:
  Continent:
    type: origin_country
    title_format: <<key_name>>
    other_name: Other Continents
    template:
      - filter
      - shared
    other_template:
      - other_collection
      - filter
      - shared
    template_variables:
      filter_term:
        default: origin_country
      image:
        default: country/<<style>>/<<original_key_name_encoded>>
      style:
        default: white
      translation_key:
        default: country
        other: country_other
      dynamic:
        default: true
        
    include:
      - aq                       # Antarctica
      - nz                       # New Zealand
      - br                       # Brazil
      - cn                       # China
      - za                       # South Africa
      - gb                       # United Kingdom
      - us                       # United States of America

